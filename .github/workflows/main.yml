name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important for versioneer!
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Build source distribution
        run: |
          pip install build
          python -m build --sdist
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tar.gz
